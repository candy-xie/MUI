    <script src="../js/classie.js"></script>
    <!--<script src="../js/jquery.min.js"></script>-->
    <script>
        //侧滑显示删除按钮
        var item = document.querySelectorAll('.swipeCon');
        for (var i=0;i<item.length;i++){
            var x,X,swipeX;
            item[i].addEventListener('touchstart',function (event) {
                x= event.changedTouches[0].pageX;
                swipeX = true;
                if(expansion) {    // 清空左滑
                    classie.remove( expansion, 'swipeleft' )
                }

            })
            item[i].addEventListener('touchmove',function (event) {
                X = event.changedTouches[0].pageX;
//                左右滑动
                if(swipeX && (X-x) > 0){   //右滑
                    event.preventDefault();
                    classie.remove( this, 'swipeleft' ); //右滑动收起
                }else if(swipeX && (X-x) < 0){   //左滑
                    event.preventDefault();
                    classie.add( this, 'swipeleft' );
                    expansion = this;
                }

            })
        }
    </script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>购物车交互</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<body style="background: rgb(240, 242, 245);">
    <div class="bar bar-header bar-positive">
        <h1 class="title">购物车</h1>
    </div>
    <div class="content scroll-content has-header has-footer">
        <div class="list list-customize-order">
            <div class="item item-radio item-icon-right store-link">
                <div class="radio-icon">
                    <input type="checkbox" name="group" value="B" checked="">
                    <div class="circle">
                        <i class="iconfont icon-radio"></i>
                    </div>
                </div>
                易生活副食直营
                <i class="iconfont icon-arrows"></i>
            </div>
            <div class="item item-radio item-product">
                <div class="product">
                    <div class="radio-icon">
                        <input type="checkbox" name="group" value="B" checked="">
                        <div class="circle">
                            <i class="iconfont icon-radio"></i>
                        </div>
                    </div>
                    <div class="product-img">
                        <img src="../images/product-img.jpg">
                    </div>
                    <div class="product-info">
                        <p>规格: 1.5L*6瓶*箱</p>
                        <div class="price">
                            ￥186.50
                            <div class="quantity">
                                <a href="" class="disabled">
                                    <i class="iconfont icon-minus"></i>
                                </a>
                                <input type="text">
                                <a href="">
                                    <i class="iconfont icon-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item item-radio item-product">
                <div class="product">
                    <div class="radio-icon">
                        <input type="checkbox" name="group" value="B" checked="">
                        <div class="circle">
                            <i class="iconfont icon-radio"></i>
                        </div>
                    </div>
                    <div class="product-img">
                        <img src="../images/product-img.jpg">
                    </div>
                    <div class="product-info">
                        <h2><span class="label label-positive label-outline">在线</span>雀巢威化20g-巧克力味(支雀巢威化20g-巧克力雀巢威化20g-巧克力味(支雀巢威化20g-巧克力</h2>
                        <p>规格: 1.5L*6瓶*箱</p>
                        <div class="price">
                            ￥186.50
                            <div class="quantity">
                                <a href="" class="disabled">
                                    <i class="iconfont icon-minus"></i>
                                </a>
                                <input type="text">
                                <a href="">
                                    <i class="iconfont icon-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list list-customize-order">
            <div class="item item-radio item-icon-right store-link">
                <div class="radio-icon">
                    <input type="checkbox" name="group" value="B" checked="">
                    <div class="circle">
                        <i class="iconfont icon-radio"></i>
                    </div>
                </div>
                易生活副食直营
                <i class="iconfont icon-rightarrow"></i>
            </div>
            <div class="item item-radio item-product">
                <div class="product">
                    <!--缺货时，勾选加hide隐藏-->
                    <div class="radio-icon hide ">
                        <div class="circle">
                            <i class="iconfont icon-radio"></i>
                        </div>
                    </div>
                    <div class="product-img">
                        <img src="../images/product-img.jpg">
                        <div class="out-of-stock">暂时缺货</div>
                    </div>
                    <div class="product-info">
                        <p>规格: 1.5L*6瓶*箱</p>
                        <div class="price">
                            ￥186.50
                            <div class="quantity">
                                <a href="" class="disabled">
                                    <i class="iconfont icon-minus"></i>
                                </a>
                                <input type="text">
                                <a href="">
                                    <i class="iconfont icon-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="bar bar-footer footer-no-padding">
        <div class="row">
            <div class="col-66">
                <div class="item-radio">
                    <div class="radio-icon">
                        <input type="checkbox" name="group" value="B" checked="">
                        <div class="circle">
                            <i class="iconfont icon-radio"></i>
                        </div>
                    </div>
                    全选
                </div>
                <button class="button button-clear">删除</button>

            </div>
            <div class="col-33">
                <button class="button button-positive button-full">
                    加入进货单(<span>1</span>)
                </button>
            </div>
        </div>
    </div>
    <script src="../js/classie.js"></script>
</body>
</html>
